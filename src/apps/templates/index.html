{% extends "base.html" %}
{% block title %}Военные дела{% endblock %}

{% block content %}
<div class="card shadow-lg mx-auto mt-5 p-4" style="max-width: 700px; background-color: #ffffff;">
  <div class="card-body">
    <h2 class="text-center text-primary mb-4">Военные дела</h2>
    <p class="text-muted text-center mb-4">
      Наши юристы помогут вам в вопросах, связанных с прохождением военной службы, контрактами,
      увольнением, льготами и защитой прав военнослужащих.
    </p>

    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100 mt-3">Отправить заявку</button>
    </form>
  </div>
</div>
{% endblock %}
