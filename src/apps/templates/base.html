{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Юридический квиз{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e8f0ff, #f8f9fa);
      min-height: 100vh;
      color: #212529;
    }

    .navbar {
      background-color: #0a4275;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .navbar a.nav-link {
      color: white !important;
      font-weight: 500;
      transition: color 0.2s;
    }

    .navbar a.nav-link:hover {
      color: #ffc107 !important;
    }

    .navbar-brand {
      color: white !important;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background-color: #0a4275;
      border-color: #0a4275;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #093765;
      border-color: #093765;
    }

    .btn-outline-primary {
      border-color: #0a4275;
      color: #0a4275;
      transition: all 0.3s ease;
    }

    .btn-outline-primary:hover {
      background-color: #0a4275;
      color: white;
    }

    .card {
      border-radius: 16px;
      border: none;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">ЮрКвиз</a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{% url 'military-quiz' %}">Военные дела</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
